<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container">
    <main class="container__content">
      <figure>
        <img src="./images/logo.svg" class="container__content__logo" alt="logo">
      </figure>
      <img src="./images/illustration-mockups.svg" class="container__content__hero" alt="hero-image">
      <div class="container__content__texts">
        <h1 class="container__content__texts__title">Build The Community <br> Your Fans Will Love</h1>
        <p class="container__content__texts__description">Huddle re-imagines the way we build communities. You have a
          voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="container__content__button">Register</button>
      </div>
      <div class="container__content__share">
        <i class="fa-brands fa-facebook-f container__content__icons"></i>
        <i class="fa-brands fa-twitter container__content__icons"></i>
        <i class="fa-brands fa-instagram container__content__icons"></i>
      </div>
    </main>
  </div>
